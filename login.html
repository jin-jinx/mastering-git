<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up Page Nasi Selangor</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="nasi selangor pic.jpg" class="logo">
       <h2 class="Nasi Selangor"> Nasi Selangor</h2>
       <nav class="navigation">
        <a href="#home.html"> Home </a>
        <a href="#"> Menu </a>
        <a href="#"> About Us </a>
        <a href="#"> Contact </a>

        <button class="btnlogin-popup"> Login </button>
       </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
        </span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                        <input type="email" required>
                            <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" 
                    class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Register</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                        <input type="username" required>
                            <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                        <input type="email" required>
                            <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have account?<a href="#" 
                    class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

  <footer class="site-footer">
    <p>&copy; 2025 Nasi Selangor. All rights reserved.</p>
    <p class="background-credit">
        Background photo by <a href="https://www.pexels.com/@valeriya/" target="_blank" rel="noopener noreferrer">Valeriya</a> on <a href="https://www.pexels.com/" target="_blank" rel="noopener noreferrer">Pexels</a>.
    </p>
</footer>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
